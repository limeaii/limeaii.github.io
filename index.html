<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Creative Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM UMD (Universal Module Definition) for browser usage -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #0f172a; /* slate-900 */
      }
      #root {
        height: 100%;
      }
    </style>
    
    <!-- Import map for the Google GenAI library -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.run/@google/genai",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 1. Load Service (As a Module to support imports) -->
    <script type="module" src="./services/geminiService.js"></script>

    <!-- 2. Load App Logic (Consolidated into one file for reliability) -->
    <script type="text/babel" src="./index.js"></script>
  </body>
</html>
